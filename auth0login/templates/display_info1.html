<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>


<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="/docs/4.4/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top "
             alt="">

    </a>

</nav>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Username -  {{user.username}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">


         <li class="nav-item active">
       <form method="post" action="edit_user_info">
                {% csrf_token %}
                <input type="submit" class="btn btn-warning" name="edit_user_info" name="edit" value="Edit">
            </form>
         </li>


    </ul>
       <a class="btn btn-danger " href="/logout">Logout</a>

  </div>
</nav>


<div class="container">


    <div class="py-5 text-center">

        <div class="login-box auth0-box before">
            <img src="https://i.cloudup.com/StzWWrY34s.png"/>
            <h3>User Management System</h3>
            <p>built by Aapna infotech pvt ltd</p><br>
            <h3>User Details</h3>
            <!-- <a class="btn btn-primary btn-lg btn-login btn-block" href="/login/auth0">Log In</a>  -->



        </div>
    </div>


    <h3>Username :
        <small class="text-muted">{{username}}</small>
    </h3>

    <h3>Firstname :
        <small class="text-muted">{{firstname}}</small>
    </h3>


    <h3>Lastname :
        <small class="text-muted">{{lastname}}</small>
    </h3>


     <h3>Email :
        <small class="text-muted">{{email}}</small>
    </h3>


     <h3>phone :
        <small class="text-muted">{{phone}}</small>
    </h3>





</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
